# Nginx configuration for lobby.route19.com/install
# Add this to your nginx server block or create a new server block

server {
    listen 80;
    listen [::]:80;
    server_name lobby.route19.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lobby.route19.com;
    
    # SSL certificates (adjust paths as needed)
    ssl_certificate /etc/ssl/certs/route19.com.pem;
    ssl_certificate_key /etc/ssl/private/route19.com.key;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Root directory
    root /var/www/lobby.route19.com;
    index index.html;
    
    # Handle /install endpoint
    location = /install {
        add_header Content-Type "text/plain";
        alias /var/www/lobby.route19.com/install;
    }
    
    # Optional: Redirect root to GitHub Pages or documentation
    location = / {
        return 302 https://kenzie.github.io/lobby-arch/;
    }
    
    # Security - deny access to hidden files
    location ~ /\. {
        deny all;
    }
}